<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>

  </header>
  <div id="main" role="main">
    <div id="form-stuff">
      <img class="logo" src="http://ourbboys.com/sites/all/themes/our/img/logo.png" />
      <form class="well">
        <div class="crews clearfix">
          <div class="crew1-input">
            <label>Crew 1</label>
            <input type="text" class="span3 crew1-name" placeholder="Type something…">
          </div>
          <span class="vs">VS</span>
          <div class="crew2-input">
            <label>Crew 2</label>
            <input type="text" class="span3 crew2-name" placeholder="Type something…">
          </div>
        </div>

        <div class="control-group">

          <label class="control-label">Foundation</label>
          <div class="controls">
            <label class="radio1">
              <input type="radio" name="fnd" id="fnd1" value="crew1">
              Crew 1 : <span></span>
            </label>
            <label class="radio2">
              <input type="radio" name="fnd" id="fnd2" value="crew2">
              Crew 2 : <span></span>
            </label>
          </div>

          <label class="control-label">Originality</label>
          <div class="controls">
            <label class="radio1">
              <input type="radio" name="org" id="org1" value="crew1">
              Crew 1 : <span></span>
            </label>
            <label class="radio2">
              <input type="radio" name="org" id="org2" value="crew2">
              Crew 2 : <span></span>
            </label>
          </div> 

          <label class="control-label">Execution</label>
          <div class="controls">
            <label class="radio1">
              <input type="radio" name="exe" id="exe1" value="crew1">
              Crew 1 : <span></span>
            </label>
            <label class="radio2">
              <input type="radio" name="exe" id="exe2" value="crew2">
              Crew 2 : <span></span>
            </label>
          </div>

          <label class="control-label">Dynamics</label>
          <div class="controls">
            <label class="radio1">
              <input type="radio" name="dyn" id="dyn1" value="crew1">
              Crew 1 : <span></span>
            </label>
            <label class="radio2">
              <input type="radio" name="dyn" id="dyn2" value="crew2">
              Crew 2 : <span></span>
            </label>
          </div> 

          <label class="control-label">Battle</label>
          <div class="controls">
            <label class="radio1">
              <input type="radio" name="btl" id="btl1" value="crew1">
              Crew 1 : <span></span>
            </label>
            <label class="radio2">
              <input type="radio" name="btl" id="btl2" value="crew2">
              Crew 2 : <span></span>
            </label>
          </div> 

          <label class="control-label">Overall Winner</label>
          <div class="controls">
            <label class="radio1">
              <input type="radio" name="win" id="winner1" value="crew1">
              Crew 1 : <span></span>
            </label>
            <label class="radio2">
              <input type="radio" name="win" id="winner2" value="crew2">
              Crew 2 : <span></span>
            </label>
          </div>
          <label class="final">Final Score:</label>
          <input type="text" name="final1" id="final1" /> to <input type="text" name="final2" id="final2" />
          <br />
        <div class="go btn btn-primary">Submit</div>
      </form>
    </div>
  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->

    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
